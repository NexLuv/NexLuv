            font-size: 3rem;

            opacity: 0.5;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        @media screen and (max-width: 600px) {
            h1 {

            }
            
            .link-item {

            }
        }
